<html>
	<head>
		<script>
			function showLionText() {
				const input = document.getElementById("textField")

				input.value = "The Lion Button is clicked"
			}

			function showFrogText() {
				const input = document.getElementById("textField")

				input.value = "The Frog Button is clicked"
			}
		</script>

	</head>
	<body>
		
		<button onclick="showLionText()">Lion</button>
		<button onclick="showFrogText()">Frog</button>
		<br>
		<br>
		<input type="text" id="textField" style="width: 400px;">
	</body>
</html>
