<html>
	<head>
		<script>
			function consoleHi() {
				console.log('Hi there! JavaScript is cool!')
			}

			function alertHi() {
				alert("Hi there! JavaScript is cool!")
			}
		</script>

	</head>
	<body>
		
		<button onclick="consoleHi()">Console Hi</button>
		<button onclick="alertHi()">Alert Hi</button>
	</body>
</html>
