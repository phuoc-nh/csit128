<html>
  <head>
    <title>Exercise 4</title>

    <script>
      let counter = 0
      let interval = null

      function startCounter() {
        if (!interval) {
          interval = setInterval(() => {
            const counterEl = document.getElementById("counter")
            counter += 1
            counterEl.innerText = counter

          }, 1000);
        }
      }

      function stopCounter() {
        clearInterval(interval)
        interval = null
      }


    </script>
  </head>

  <body>
   
   <button onclick="startCounter()">Start counter animation</button>
   <button onclick="stopCounter()">Stop counter animation</button>
   <br>
   <br>
   <div id="counter">0</div>
  </body>

</html>
