<html>
	<head>
		<title>Question 3</title>

		<script>
			function viewJSON() {
				console.log(".>>")
				const json = {}
				const subjectEl = document.getElementById("subject");
				json.code = subjectEl.value

				const titleEl = document.getElementById("title");
				json.title = titleEl.value

				const cpEl = document.getElementById("cp");
				json.cp = cpEl.value

				const coreEl = document.getElementById("is-core");
				json.coreFlag = coreEl.checked

				console.log(json)

				const jsonViewEl = document.getElementById("json-view")

				jsonViewEl.value = JSON.stringify(json, null, 2)


			}
		</script>
	</head>
	<body>
		Subject code: <input type="text" id="subject"> <br>
		Subject title: <input type="text" id="title"> <br>
		Subject credit points: <input type="text" id="cp"> <br>
		Core subject <input type="checkbox" id="is-core">  <br>

		<br>
		<button onclick="viewJSON();">View JSON</button>  <br>

		<textarea name="json" id="json-view" style="height: 200px; width: 400px;"></textarea>
	</body>
</html>
