<html>
  <head>
    <title>Question 5</title>

    <script>
      var lionCount = 0
      var frogCount = 0
      function handleLionClick() {
        const lionHolder = document.getElementById("lionCount")

        // increase the counts
        lionCount += 1
        lionHolder.innerText = lionCount

      }

      function handleFrogClick() {
        const frogHolder = document.getElementById("frogCount")
        frogCount += 1
        // frogHolder = frogCount
        frogHolder.innerText = frogCount
      }

    </script>

  </head>



  <body>
    <img src="./lion.png" alt="" style="width: 200px;" onclick="handleLionClick()">
    <img src="./frog.png" alt="" style="width: 200px;" onclick="handleFrogClick()">
    <br>
    <br>
    <div style="color: orange">Number of lion clicks: <span id="lionCount">0</span></div>
    <div style="color: green">Number of frog clicks: <span id="frogCount">0</span></div>
  </body>

</html>
