<html>
  <head>
    <title>Question 2 week 4</title>
  </head>

  <script>

    function printLion() {
      const input = document.getElementById("textField")
      input.value = "The Lion Button is clicked"

    }

    function printFrog() {
      const input = document.getElementById("textField")
      input.value = "The Frog Button is clicked"
    }



  </script>

  <body>
    <button onclick="printLion()">Lion</button>
    <button onclick="printFrog()">Frog</button>

    <br>
    <br>

    <input type="text" id="textField" style="width: 200px;">

    <!-- <img src="./frog.png" alt=""> -->
  </body>
</html>
