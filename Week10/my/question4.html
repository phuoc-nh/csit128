
<html>
	<head>
		<title>Question 3</title>


		<script>

			function readJSON() {
				const container = document.getElementById("json-container")

				console.log("container", container.value)

				const json = JSON.parse(container.value)

				console.log('json', json)

				const codeEl = document.getElementById("code")
				codeEl.value = json.code

				const titleEl = document.getElementById("title")
				titleEl.value = json.title

				const cpEl = document.getElementById("cp")
				cpEl.value = json.cp

				const coreEl = document.getElementById("core")
				coreEl.checked = json.coreFlag
			}
			

		</script>

	</head>
	<body>
		
		

		
		
		<textarea name="" id="json-container" style="width: 400px; height: 200px;"></textarea>
		<br>
		<button onclick="readJSON();">Read JSON</button>

		<br>
		<br>
		Subject code: <input type="text" id="code"> <br>
		Subject title: <input type="text" id="title"> <br>
		Subject credit point: <input type="text" id="cp"> <br>
		Core subject: <input type="checkbox" id="core"> <br>

	</body>
</html>
