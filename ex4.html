<html>
  <head>
    <title>QUestion 4 week 4</title>

    <script>

      function handleClickLion() {
        // pick the display element
        const displayEl = document.getElementById("displayEl")

        // insert the value in the element tag, use innerHTML instead of innerText to add more styles on the element
        displayEl.innerHTML = "<span style='color: orange'>Roar</span>"
      }

      function handleClickFrog() {
        // pick the display element
        const displayEl = document.getElementById("displayEl")
        
        // insert the value in the element tag, use innerHTML instead of innerText to add more styles on the element
        displayEl.innerHTML = "<span style='color: green'>Ribbit</span>"
      }

    </script>

    <body>
      <img src="./lion.png" alt="" style="width: 300px;" onclick="handleClickLion()">
      <img src="./frog.png" alt="" style="width: 300px;" onclick="handleClickFrog()">

      <div id="displayEl"></div>
    </body>
  </head>
</html>
